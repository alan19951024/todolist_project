<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./todolist.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="container">
            <h1>TODO LIST</h1>
            <div class="card input">
                <input type="text" class="text" placeholder="請輸入待辦事項" />
                <a href="#" class="btn_add">+</a>
            </div>
            <div class="card card_list">
                <ul class="tab">
                    <li class="active" data-tab="all">全部</li>
                    <li data-tab="todo">待完成</li>
                    <li data-tab="done">已完成</li>

                </ul>
                <div class="cart_content">
                    <ul class="list">
                        <!-- <li>
                            <label class="checkbox" for>
                                <input type="checkbox" />
                                <span>把冰箱發霉的檸檬拿去丟</span>
                            </label>
                            <a href="#" class="delete"></a>
                        </li> -->
                    </ul>
                    <div class="list_footer">
                        <p class="todoNum">0 個待完成項目</p>
                        <p class="doNum">0 個已完成項目</p>
                        <button class="clean_all">清除已完成項目</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./todolist3.js"></script>
    </body>
</html>
